<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>
            
        <h:form>
            <p:messages id="mensaje" autoUpdate="false" severity="info,fatal" showSummary="false" showDetail="true"/>
            <p:fieldset legend="Datos personales" >
                <p:panelGrid columns="3" id="pgdatos">
                    <p:outputLabel for="txtnombre" value="nombre"/>
                    <p:inputText id="txtnombre" required="true" value="#{usuarioController.persona.nombres}"/>
                    <p:message for="txtnombre"/>
                    
                    <p:outputLabel for="txtapellido" value="apellido"/>
                    <p:inputText id="txtapellido" required="true" value="#{usuarioController.persona.apellidos}"/>
                    <p:message for="txtapellido"/>
                     
                    <p:outputLabel for="rdsexo" value="sexo"/>
                    <p:selectOneRadio required="true" id="rdsexo" value="#{usuarioController.persona.sexo}" >
                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                        <f:selectItem itemValue="F" itemLabel="Femenino"/>              
                    </p:selectOneRadio>
                    <p:message for="rdsexo"/>

                    <p:outputLabel   rendered="true" for="dtfecha" value="Fecha Nacimiento"/>
                    <p:calendar required="true" locale="es" id="dtfecha" value="#{usuarioController.persona.fechaNacimiento}"/>
                     <p:message for="dtfecha"/>
                </p:panelGrid>  
            </p:fieldset>

            <p:fieldset legend="DATOS USUARIO">
                <p:panelGrid columns="3" id="pgcuenta">   
                     <p:outputLabel for="cbotipo" value="Tipo usuario"/>
                     <p:selectOneMenu id="cbotipo" required="true" requiredMessage="campo requerido" value="#{usuarioController.usuario.tipo}">
                         <f:selectItem itemValue="A" itemLabel="Administrador"/>
                          <f:selectItem itemValue="O" itemLabel="Operario"/>
                     </p:selectOneMenu>
                     <p:message for="cbotipo"/>
                     
                     
                    <p:outputLabel for="txtusuario" value="Usuario"/>
                    <p:inputText id="txtusuario" required="true" requiredMessage="campo requerido" value="#{usuarioController.usuario.usuario}"/>
                     <p:message for="txtusuario"/>
                     
                    <p:outputLabel for="clave1"  value="clave"/>
                    <p:password id="clave1" required="true" match="clave2" feedback="true"
                                requiredMessage="campo requerido"
                                validatorMessage="las claves no coinciden" weakLabel="debil" 
                                promptLabel="ingrese una clave" value="#{usuarioController.usuario.clave}"/>
                     <p:message for="clave1"/>
                     
                    <p:outputLabel for="clave2" value="Repetir clave"/>
                    <p:password id="clave2" required="true" requiredMessage="campo requerido"/>
                    <p:message for="clave2"/>
               </p:panelGrid>
                <p:commandButton update="pgdatos,pgcuenta,mensaje" value="registrar"  actionListener="#{usuarioController.registrar()}"/>
            </p:fieldset>
        </h:form>
        
    <h:outputScript library="js" name="spanishLocate.js" />
    </h:body>
</html>
